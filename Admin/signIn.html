<body>
  <main class="signInpage" id="loginUser">
    <section class="section1">
      <form class="form">
        <div class="head">
          <h1>Sign In</h1>
        </div>

        <div class="feilds text-start my-4">
          <div class="feild">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required />
          </div>
          <div class="feild">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter Your Password" required />
          </div>
        </div>

        <div class="text-start mt-5 mb-3">
          <button class="btn w-100" type="button" id="signIn_btn">
            Sign In
          </button>

          <!-- <button class="btn w-100" type="button" onclick="submitData()">Submit</button> -->
        </div>
        <div class="mt-3 text-start">
          <span> Back To Main <a href="../index-2.html"> page </a> </span>
        </div>
      </form>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    const firebaseConfig = {
         apiKey: "AIzaSyBfu0UTH2zNaijOZlDEYYSbgu7DXDQdhqE",
  authDomain: "amtstaffing-26a61.firebaseapp.com",
  databaseURL: "https://amtstaffing-26a61-default-rtdb.firebaseio.com",
  projectId: "amtstaffing-26a61",
  storageBucket: "amtstaffing-26a61.appspot.com",
  messagingSenderId: "783485510449",
  appId: "1:783485510449:web:bf331564e9292451580610",
  measurementId: "G-4G4MG3ZED3"
    };

    const app = initializeApp(firebaseConfig);
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let signIn_btn = document.getElementById("signIn_btn");

    function isLoginUser() {
      const auth = getAuth();
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const { uid, email } = user;
          console.log(email);

          window.location.replace("addcard.html");
        } else {
          console.log("not found");
        }
      });
    }

    function Auth() {
      if (email.value === "") {
        alert("Please Enter Your Email");
      } else if (password.value === "") {
        alert("Please Enter Your Password");
      } else {
        // alert("done");
        console.log("done");
        userLogIn();
      }
    }

    function userLogIn() {
      const auth = getAuth();
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log(user);
          alert("User Login Success");
          window.location.replace("addcard.html");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          alert(errorMessage);
        });
    }

    signIn_btn.addEventListener("click", Auth);
    window.reload = isLoginUser();
  </script>
